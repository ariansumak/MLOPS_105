defaults:
  - data: pneumonia
  - model: efficientnet_b0
  - optimizer: adam
  - experiment: null
  - _self_

train:
  epochs: 2
  seed: 42
  device: auto
  output_dir: reports
  log_interval_steps: 50
  save_checkpoint: true
  checkpoint_path: models/m22_model.pt

eval:
  interval_steps: 200
  run_at_epoch_end: true

wandb:
  enabled: true
  project: pneumoniaclassifier
  entity: null
  run_name: null
  log_model: false
  model_name: model1
