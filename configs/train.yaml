defaults:
  - experiment: baseline
  - _self_

data:
  data_dir: /zhome/8a/1/224071/data/kaggle/chest-xray-pneumonia/chest_xray/
  batch_size: 16
  num_workers: 2
  augment: true

model:
  name: efficientnet_b0
  num_classes: 2
  pretrained: true
  unfreeze_blocks: 0

optimizer:
  learning_rate: 0.0001
  weight_decay: 0.0001

train:
  epochs: 5
  seed: 42
  device: auto
  output_dir: reports
  log_interval_steps: 50
  save_checkpoint: true
  checkpoint_path: models/m22_model.pt

eval:
  interval_steps: 200
  run_at_epoch_end: true

wandb:
  enabled: true
  project: pneumoniaclassifier
  entity: null
  run_name: null
  log_model: false
