defaults:
  - experiment: baseline
  - _self_

data:
  train_dir: data/train
  val_dir: data/val
  test_dir: data/test
  batch_size: 16
  num_workers: 2

model:
  name: efficientnet_b0
  num_classes: 2
  pretrained: true
  unfreeze_blocks: 0

optimizer:
  learning_rate: 0.0001
  weight_decay: 0.0001

train:
  epochs: 5
  seed: 42
  device: auto
  output_dir: reports
  log_interval_steps: 50

eval:
  interval_steps: 200
  run_at_epoch_end: true

wandb:
  enabled: true
  project: pneumoniaclassifier
  entity: null
  run_name: null
  log_model: false
